<div [hidden]="submitted">
    <h2 align="center">Tell us a bit about your event!</h2>
    <form (ngSubmit)="createEvent()" #eventForm="ngForm">
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" class="form-control" id="name"
                required
                name="name" [(ngModel)]="formData.name" placeholder="Birthday Bash">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description"
                required
                name="description" [(ngModel)]="formData.description"
                rows="4" cols="50" placeholder="Everyone's invited"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Start Date</label>
            <input type="text" class="form-control" id="date"
                required
                pattern="^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$"
                name="date" [(ngModel)]="formData.date"
                placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
            <label for="time">Start Time</label>
            <input type="text" class="form-control" id="time"
                required
                pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
                name="time" [(ngModel)]="formData.time"
                placeholder="HH:MM:SS">
        </div>
        <input type="submit" class="btn btn-default btn-lg"
            value="Create Event"
            [disabled]="!eventForm.form.valid">
    </form>
</div>
<div [hidden]="!submitted">
    <h2>Your new event</h2>
    <div class="row">
        <label class="col-xs-2">Name</label>
        <div class="col-xs-10">{{createdEvent.name}}</div>     
    </div>
    <div class="row">
        <label class="col-xs-2">Description</label>
        <div class="col-xs-10">{{createdEvent.description}}</div>
    </div>
    <div class="row">
        <label class="col-xs-2">Date</label>
        <div class="col-xs-10">{{createdEvent.date}}</div>
    </div>
</div>
