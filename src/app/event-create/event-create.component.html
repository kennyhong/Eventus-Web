<div [hidden]="submitted">
    <h2 align="center">Tell us a bit about your event!</h2>
    <form (ngSubmit)="createEvent()" #eventForm="ngForm">
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" class="form-control" id="name"
                required
                name="name" [(ngModel)]="formData.name" placeholder="Birthday Bash">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description"
                required
                name="description" [(ngModel)]="formData.description"
                rows="4" cols="50" placeholder="Everyone's invited"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Start Date</label>
            <input type="text" class="form-control" id="date"
                required
                pattern="^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$"
                name="date" [(ngModel)]="formData.date"
                placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
            <label for="time">Start Time</label>
            <input type="text" class="form-control" id="time"
                required
                pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
                name="time" [(ngModel)]="formData.time"
                placeholder="HH:MM:SS">
        </div>
        <div align="right">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#resetModal">
                Reset
            </button>
            <input type="submit" class="btn btn-default"
                value="Create Event"
                [disabled]="!eventForm.form.valid">
        </div>
    </form>
</div>
<div [hidden]="!submitted">
    <h2>Your new event</h2>
    <div class="row">
        <label class="col-xs-2">Name</label>
        <div class="col-xs-10">{{createdEvent.name}}</div>     
    </div>
    <div class="row">
        <label class="col-xs-2">Description</label>
        <div class="col-xs-10">{{createdEvent.description}}</div>
    </div>
    <div class="row">
        <label class="col-xs-2">Date</label>
        <div class="col-xs-10">{{createdEvent.date}}</div>
    </div>
    <div align="right">
        <button type="button" class="btn btn-default"
            (click)="resetEvent(); eventForm.reset()">Create Another Event
        </button>
    </div>
</div>

<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetMsgLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="resetMsgLabel"><b>Reset</b></span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1>Are you sure you want to reset the form? (You can't undo this)</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="resetEvent(); eventForm.reset()" data-dismiss="modal">Reset</button>
            </div>
        </div>
    </div>
</div>
