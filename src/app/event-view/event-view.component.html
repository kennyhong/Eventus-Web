<style>
    .pre-scrollable{
        max-height: 70vh;
    }
</style>
<h1>Your Events</h1>
<div class="row">
    <div class="col-xs-4 pre-scrollable">
        <event-list
            [events]="events"
            (selected)="onSelected($event)">
        </event-list>
    </div>
    <div class="col-xs-8 pre-scrollable">
        <event-detail
            [event]="selectedEvent"
            (reloadEvents)="reloadEvents($event)">
        </event-detail>
    </div>
</div>
